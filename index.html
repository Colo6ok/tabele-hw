<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <table class="wrapper">
      <thead class="wrapper__header">
        <tr class="wrapper__row">
          <th class="wrapper__heading" rowspan="2">No</th>
          <th class="wrapper__heading" rowspan="2">Client</th>
          <th class="wrapper__heading" rowspan="2">Tovar</th>
          <th class="wrapper__heading" rowspan="2">Status</th>
          <th class="wrapper__heading" colspan="2">Umumiy Xarajatlar:</th>
        </tr>
        <tr class="wrapper__sub__row">
          <th class="wrapper__sub__heading">Xizmatlar.</th>
          <th class="wrapper__sub__heading">Yo'l xar.</th>
        </tr>
      </thead>
      <tbody class="wrapper__body">
        <tr class="wrapper__sub__row">
          <td class="wrapper__data">2</td>
          <td class="wrapper__data">Ibrohim Ali</td>
          <td class="wrapper__data">Gilam</td>
          <td class="wrapper__data">Yuvishda</td>
          <td class="wrapper__data">300.000</td>
          <td class="wrapper__data">14.000</td>
        </tr>
        <tr class="wrapper__sub__row">
          <td class="wrapper__data">3</td>
          <td class="wrapper__data">Shuxratbek</td>
          <td class="wrapper__data">Parda</td>
          <td class="wrapper__data">Quritishda</td>
          <td class="wrapper__data">200.000</td>
          <td class="wrapper__data">10.000</td>
        </tr>
        <tr class="wrapper__sub__row">
          <td class="warpper__data">4</td>
          <td class="warpper__data">Farrux</td>
          <td class="warpper__data">Sholcha</td>
          <td class="warpper__data">Yetkazishda</td>
          <td class="warpper__data">240.00</td>
          <td class="warpper__data">5.000</td>
        </tr>
        <tr class="wrapper__sub__row">
          <td class="wrapper__data" colspan="4">Jami</td>
          <td class="wrapper__data" colspan="2">1.000.000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
